<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Agriculteurs</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Liste des Agriculteurs
</div>
<div class="card-body">
<table class="table table-striped">
<tr>
<th>ID</th><th>Nom Agriculteur</th><th>Salaire</th><th>Date Embauche</th><th>Nom Ferme</th><th>Suppression</th><th>Edition</th>
</tr>
<tr th:each="a:${agriculteurs.content}">

<td th:text="${a.idAgriculteur}"></td>
<td th:text="${a.nomAgriculteur}"></td>
<td th:text="${a.salaireAgriculteur}"></td>
<td th:text="${a.dateEmbauche}"></td>
<td th:text="${a.nomF}"></td>

<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
th:href="@{supprimerAgriculteur(id=${a.idAgriculteur}, page=${currentPage},size=${size})}">Supprimer</a></td>
<td><a class="btn btn-success" th:href="@{modifierAgriculteur(id=${a.idAgriculteur})}">Editer</a></td>
</tr>
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
th:href="@{ ListeAgriculteurs(page=${status.index}, size=${size} ) }"
th:text="${status.index }"></a>
</li>
</ul>
</div>
</div>
</div>
</div>
</body>
</html>
