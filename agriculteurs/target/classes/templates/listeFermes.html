<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Fermes</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Liste des Fermes
</div>
<div class="card-body">
<table class="table table-striped">
<tr>
<th>ID</th><th>Nom Ferme</th><th>Description Ferme</th><th>Suppression</th><th>Edition</th>
</tr>
<tr th:each="f:${fermes.content}">
<td th:text="${f.idFer}"></td>
<td th:text="${f.nomFer}"></td>
<td th:text="${f.descriptionFer}"></td>


<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
th:href="@{supprimerFerme(id=${f.idFer}, page=${currentPage},size=${size})}">Supprimer</a></td>
<td><a class="btn btn-success" th:href="@{modifierFerme(id=${f.idFer})}">Editer</a></td>
</tr>
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
th:href="@{ ListeFermes(page=${status.index}, size=${size} ) }"
th:text="${status.index }"></a>
</li>
</ul>
</div>
</div>
</div>
</div>
</body>
</html>
