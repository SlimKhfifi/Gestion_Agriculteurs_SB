<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Fermes</title>
</head>

<body>

<div layout:fragment="Mycontent">
<div class="container mt-5">

<center><h1>Nouvelle Ferme </h1></center>
<center>
<div class="card-body">
<form th:action="@{saveFerme}" method="post">
<div class="form-group">
<label class="control-label">Nom Ferme :</label>
<input type="text"  style="width:300px;" name="nomFer" class="form-control" />
</div>
<div class="form-group">
<label class="control-label">Description Ferme :</label>
<input type="text"  style="width:350px; " name="descriptionFer" class="form-control" />
</div>

<br>
<button type="submit" class="btn btn-success">Ajouter</button>
</div>
</form>
</div></center>
</div>
</div>
</div>
</body>
</html>
